<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <radialGradient id="bg" cx="22%" cy="26%" r="86%">
      <stop offset="0%" stop-color="#FACC15" stop-opacity="0.48"/>
      <stop offset="42%" stop-color="#38BDF8" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#0B1A33" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="glow1" cx="78%" cy="18%" r="60%">
      <stop offset="0%" stop-color="#7DD3FC" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#0B1220" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="18%" cy="84%" r="58%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#0B1220" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="84%" cy="82%" r="62%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#0B1220" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
    <filter id="glassShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000000" flood-opacity="0.35"/>
      <feDropShadow dx="0" dy="0" stdDeviation="14" flood-color="#38BDF8" flood-opacity="0.10"/>
      <feDropShadow dx="0" dy="0" stdDeviation="16" flood-color="#22C55E" flood-opacity="0.08"/>
    </filter>
    <pattern id="dots" width="26" height="26" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#FFFFFF" opacity="0.06"/>
    </pattern>
  </defs>

  <rect width="1400" height="800" fill="#071226"/>
  <rect width="1400" height="800" fill="url(#bg)"/>
  <circle cx="1100" cy="200" r="420" fill="url(#glow1)" filter="url(#blur)"/>
  <circle cx="260" cy="620" r="380" fill="url(#glow2)" filter="url(#blur)"/>
  <circle cx="1100" cy="620" r="360" fill="url(#glow3)" filter="url(#blur)"/>
  <rect width="1400" height="800" fill="url(#dots)"/>

  <!-- Glass card -->
  <g filter="url(#glassShadow)">
    <rect x="126" y="118" width="1148" height="564" rx="44" fill="#FFFFFF" opacity="0.10"/>
    <rect x="126" y="118" width="1148" height="564" rx="44" fill="none" stroke="#FFFFFF" opacity="0.20" stroke-width="2"/>
  </g>

  <!-- Placeholder image area -->
  <g>
    <rect x="184" y="176" width="520" height="356" rx="34" fill="#FFFFFF" opacity="0.12"/>
    <rect x="184" y="176" width="520" height="356" rx="34" fill="none" stroke="#FFFFFF" opacity="0.20" stroke-width="2"/>
    <g opacity="0.22">
      <path d="M210 466 C 330 390, 440 390, 560 454 C 646 500, 706 488, 740 462" fill="none" stroke="#FFFFFF" stroke-width="3"/>
      <path d="M210 504 C 330 430, 440 430, 560 492 C 646 538, 706 526, 740 502" fill="none" stroke="#7DD3FC" stroke-width="3"/>
    </g>

    <!-- Simple “photo” icon -->
    <g transform="translate(405 295)" opacity="0.85">
      <rect x="-74" y="-48" width="148" height="96" rx="18" fill="#0B1A33" opacity="0.55"/>
      <rect x="-74" y="-48" width="148" height="96" rx="18" fill="none" stroke="#FFFFFF" opacity="0.30" stroke-width="2"/>
      <circle cx="-24" cy="-10" r="10" fill="#FACC15" opacity="0.75"/>
      <path d="M-58 26 L-18 -8 L6 18 L32 -2 L58 26 Z" fill="#38BDF8" opacity="0.55"/>
    </g>
  </g>

  <!-- Text -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#FFFFFF">
    <text x="760" y="240" font-size="42" font-weight="700" opacity="0.92">Imagen no disponible</text>
    <text x="760" y="292" font-size="22" opacity="0.80">Esta nota se publica con una referencia visual neutra.</text>
    <text x="760" y="330" font-size="22" opacity="0.80">El contenido y la fuente se mantienen visibles.</text>
    <text x="760" y="392" font-size="18" opacity="0.70">Centro informativo ciudadano · mercadeo-politico-2026</text>
  </g>
</svg>

